machine:
  java:
    version: oraclejdk8
  node:
    version: 0.12.0
dependencies:
  override:
    - cd acceptance/ && npm install
test:
  override:
    - ./gradlew test
    - ./gradlew gulp_build
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;